<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <div class="form-outline mb-4">
                    <input type="radio" name="status" (change)="onChange($event)" value="employee" id="">emplyee
                    &nbsp;&nbsp;&nbsp;<input type="radio" name="status" (change)="onChange($event)" value="student"
                        id="">student
                </div>
                <!-- <form> -->
                <!-- Email input -->
                <mat-form-field class="example-full-width aa">
                    <mat-label>Email</mat-label>
                    <input type="email" #email matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                        placeholder="Ex. pat@example.com">
                    <mat-hint>

                    </mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <br><br><br>

                <!-- Password input -->
                <mat-form-field class="aa" appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input #pass matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <div class="d-flex justify-content-around align-items-center mb-4">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                    <a href="#!">Forgot password?</a>
                </div>

                <!-- Submit button -->
                <!-- <a [routerLink]="['StudentDash']"> -->
                <button (click)="login(email,pass)" class="btn btn-primary btn-lg btn-block">Sign
                    in</button>
                <!-- </a> -->

                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>

                <a [routerLink]="['signup']" class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                    href="#!" role="button">
                    <i class="fab fa-facebook-f me-2"></i>Create a Account
                </a>


                <!-- </form> -->
            </div>
        </div>
    </div>
</section>
