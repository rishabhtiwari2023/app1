<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Overview</a>
      <a mat-list-item href="#">Events</a>
      <a mat-list-item href="#">Status</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a style="color: aliceblue;" class="navbar-brand" href="#">
              <img src="https://www.shutterstock.com/image-vector/pixel-art-graduation-cap-vector-600w-2127381623.jpg"
                alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              University Management Portal
            </a>
          </div>
        </nav>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
