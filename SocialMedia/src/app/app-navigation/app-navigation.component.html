<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0" />


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport  style="background-color:rgb(217, 221, 220); "
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="border: black 2px; border-radius: 30px;">Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="menu(1)" ><span class="material-symbols-outlined">
        local_mall
        </span>Product</a>
      <a mat-list-item (click)="menu(2)"><span class="material-symbols-outlined">
        shopping_cart
        </span>Cart</a>
      <a mat-list-item (click)="menu(3)" ><span class="material-symbols-outlined">
        add_shopping_cart
        </span>Add Product</a>
      <a mat-list-item (click)="menu(4)"><span class="material-symbols-outlined">
        person_3
        </span>About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Dashboard</mat-icon>
      </button>
      <app-header></app-header>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="check">
      <div *ngIf="buttonpress==2" class="cart">
<app-cart></app-cart>
      </div>
      <div *ngIf="buttonpress==1" class="pro">
        <app-product></app-product>
      </div>
      <div *ngIf="buttonpress==3" class="pro">
        <app-add-product></app-add-product>
      </div>
      <div *ngIf="buttonpress==4" class="pro">
        <app-profile></app-profile>
      </div>
    </div>
    
    
  </mat-sidenav-content>
</mat-sidenav-container>
